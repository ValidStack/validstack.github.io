<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart examples</title>
    <script type="module" crossorigin src="./assets/index-CLpaUKoP.js"></script>
  </head>
  <body>
    <style>
      #dashboard {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
      }
      .chart-container {
        width: 100%;
        height: 400px;
      }
      #colored-map-chart {
        grid-column: span 2;
      }
    </style>
    <div id="dashboard">
      <div id="revenue-profit-chart" class="chart-container"></div>
      <div
        id="income-statement-stacked-bar-chart"
        class="chart-container"
      ></div>

      <div id="cash-flow-chart" class="chart-container"></div>
      <div id="income-statement-chart" class="chart-container"></div>

      <div id="balance-sheet-chart" class="chart-container"></div>
      <div id="balance-sheet-breakdown-chart" class="chart-container"></div>
      <div id="fpna-summary-chart" class="chart-container"></div>
      <div id="sales-funnel-chart" class="chart-container"></div>
      <div
        id="operational-efficiency-metrics-radar-chart"
        class="chart-container"
      ></div>
      <div id="map-chart" class="chart-container"></div>
      
      <div id="colored-map-chart" class="chart-container"></div>

      <div id="gauge-chart" class="chart-container"></div>
    </div>
  </body>
</html>
